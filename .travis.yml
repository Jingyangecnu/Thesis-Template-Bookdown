language: r
r:
  - 3.5.1
sudo: true
cache:
  packages: true
  directories:
    - $HOME/.npm
latex: false
branches:
  only:
    - master
    - release
    - stable
    - develop

pandoc_version: 2.3.1

git:
  depth: 5
  submodules: false
  lfs_skip_smudge: true
  
repos:
  CRAN: https://cloud.r-project.org
  RForge: https://r-forge.r-project.org

addons:
  apt:
    sources:
      - sourceline: ppa:opencpu/imagemagick
      - ubuntu-toolchain-r-test
    packages:
      - ghostscript
      - imagemagick
      - optipng
      - libudunits2-dev
      - libproj-dev 
      - libgeos-dev 
      - libgdal-dev      
      - fonts-inconsolata
      - libgit2-dev
      - gcc-8 
      - g++-8
env:
  - MATRIX_EVAL="CC=gcc-8 && CXX=g++-8"

before_install:
  - mkdir ~/.R
  - cp Makevars ~/.R
  - nvm install 8
  - nvm use 8  
  - npm install netlify-cli -g
  - curl -fLo /tmp/tinytex.tar.gz https://travis-bin.yihui.name/tinytex.tar.gz
  - tar xzf /tmp/tinytex.tar.gz -C /$HOME
  - export PATH=/$HOME/.TinyTeX/bin/x86_64-linux:$PATH
  - Rscript -e 'if(!require(tinytex)) install.packages("tinytex");tinytex::tlmgr_install(readLines("latex/TeXLive.pkgs"))'
  - git clone https://github.com/XiangyunHuang/fonts.git winfonts 
  - mkdir -p /$HOME/.fonts
  - cp -r winfonts/* /$HOME/.fonts/
  - fc-cache -fsv
  - fc-list :lang=en-us | sort
  - fc-list :lang=zh-cn | sort
  - du -h -d 1

before_script:
  - Rscript -e 'update.packages(lib.loc = .libPaths()[1], ask = FALSE)'
  - chmod +x ./_deploy.sh
script:
  - Rscript -e 'bookdown::render_book("index.Rmd")'
  #- Rscript -e 'bookdown::render_book("index.Rmd","bookdown::pdf_book",config_file = "_bookdown-abstract.yml")'

after_success:
  - make pdf
  - ./_deploy.sh
  - netlify deploy --prod --dir _book
